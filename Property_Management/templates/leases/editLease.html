{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-success">Edit Lease</h2>
    
    <form action="{% url 'lease_edit_or_delete' pk=lease.pk %}" method="POST" class="mt-4">
        {% csrf_token %}
        
        <!-- Unit Field -->
        <div class="form-group">
            <label for="unit">Unit</label>
            <select name="unit" id="unit" class="form-control" required>
                {% for unit in units %}
                    <option value="{{ unit.id }}" {% if lease.unit.id == unit.id %}selected{% endif %}>
                        Unit {{ unit.unit_number }} - {{ unit.property.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Start Date Field -->
        <div class="form-group mt-3">
            <label for="start_date">Start Date: {{ lease.start_date }} </label>
            <input type="date" name="start_date" id="start_date" class="form-control" value="{{ lease.start_date }}" required>
        </div>
        
        <!-- End Date Field -->
        <div class="form-group mt-3">
            <label for="end_date">End Date: {{ lease.end_date }}</label>
            <input type="date" name="end_date" id="end_date" class="form-control" value="{{ lease.end_date }}" required>
        </div>
        
        <!-- Rent Amount Field -->
        <div class="form-group mt-3">
            <label for="rent_Ammount">Rent Amount</label>
            <input type="number" name="rent_Ammount" id="rent_Ammount" class="form-control" step="0.01" value="{{ lease.rent_Ammount }}" required>
        </div>

        <!-- Error Handling -->
        {% if errors %}
            <div class="alert alert-danger mt-3">
                {{ errors }}
            </div>
        {% endif %}
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        <a href="{% url 'get_leases_for_tenant' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'admin/AdminDashboard.html' %}
{% block dashboard_content %}
  
<h4 class="text-center text-success">Add Property</h4>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert {{ message.tags }} mt-3" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}

    <!-- Property Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Property Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter property name" required>
    </div>

    <!-- Address -->
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
    </div>

    <!-- Property Type -->
    <div class="mb-3">
        <label for="property_type" class="form-label">Property Type</label>
        <select class="form-select" id="property_type" name="property_type" required>
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
            <option value="Commercial">Commercial</option>
        </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the property"></textarea>
    </div>

    <!-- Number of Units -->
    <div class="mb-3">
        <label for="number_of_unit" class="form-label">Number of Units</label>
        <input type="number" class="form-control" id="number_of_unit" name="number_of_unit" placeholder="Enter number of units" required>
    </div>

    <!-- Status -->
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
            <option value="Rent">Rent</option>
            <option value="Buy">Buy</option>
        </select>
    </div>

    <!-- Owner -->
    <div class="mb-3">
        <label for="owner" class="form-label">Assign Owner</label>
        <select class="form-select" id="owner" name="owner" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save Property</button>
  </form>
{% endblock %}

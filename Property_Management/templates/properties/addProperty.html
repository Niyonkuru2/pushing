{% extends 'dashboard.html' %}
{% block dashboard_content %}
  <h4  class="text-center text-success">Add Property</h4>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert {{ message.tags }} mt-3" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <form method="POST" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Property Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter property name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
    </div>
    <div class="mb-3">
      <label for="property_type" class="form-label">Property Type</label>
      <select class="form-select" id="property_type" name="property_type" required>
        <option value="Appartment">Appartment</option>
        <option value="House">House</option>
        <option value="Commercial">Commercial</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the property"></textarea>
    </div>
    <div class="mb-3">
      <label for="number_of_unit" class="form-label">Number of Units</label>
      <input type="number" class="form-control" id="number_of_unit" name="number_of_unit" placeholder="Enter number of units" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status" required>
          <option value="Rent">Rent</option>
          <option value="Buy">Buy</option>
      </select>
  </div>
    <button type="submit" class="btn btn-primary">Save Property</button>
  </form>
{% endblock %}

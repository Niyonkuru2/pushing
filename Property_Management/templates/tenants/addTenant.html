{% extends 'dashboard.html' %}

{% block dashboard_content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 class="text-center text-success">Add Tenant</h4>
            <!-- Tenant Form -->
            <form method="post" class="card p-4 shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="tenant" class="form-label">Tenant</label>
                    <input type="text" class="form-control" id="tenant" name="tenant" value="{{ request.user.username }}" readonly>
                  </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input 
                        type="text" 
                        name="phone_number" 
                        id="phone_number" 
                        class="form-control"
                        value="{{ data.phone_number|default:'' }}" 
                        placeholder="Enter phone number">
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Tenant</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

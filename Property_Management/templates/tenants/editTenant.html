{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-success">Edit Your Information</h2>
    <form action="{% url 'admin_edit_tenant' tenant.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ tenant.user.first_name }}" required>
        </div>
    
        <div class="form-group mt-3">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ tenant.user.last_name }}" required>
        </div>
    
        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ tenant.user.email }}" required>
        </div>
    
        <div class="form-group mt-3">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ tenant.phone_number }}" required>
        </div>
    
        {% if errors %}
            <div class="alert alert-danger mt-3">
                {{ errors }}
            </div>
        {% endif %}
    
        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        <a href="{% url 'get_info_for_user' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}

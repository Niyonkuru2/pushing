{% extends 'base.html' %}

{% block title %}Payment Success{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light text-center">
                    <h4>Payment Successful!</h4>
                </div>
                <div class="card-body text-center">
                    <p><strong>Unit:</strong> {{ unit.unit_number }}</p>
                    <p><strong>Property:</strong> {{ unit.property.name }}</p>
                    <p><strong>Rent Amount:</strong> ${{ unit.rent }}</p>
                    <p><strong>Status:</strong> <span class="badge bg-success">Payed</span></p>
                    <a href="/property/get/{{ unit.property.id }}" class="btn btn-secondary">Return to Property</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
